<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic: The Gathering</title>
  <link rel="stylesheet" href="../css/mazos.css">
  <link rel="icon" type="imagen/x-icon" href="../img/icono.jpg">
</head>

<body>
  <header>
    <nav>
      <a href="index.html"><img src="../img/index.png" alt="Logo de Magic: The Gathering"></a>
      <ul>
        <li><a href="mazos.html">Mazos</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="videos.html">Vídeos</a></li>
      </ul>
    </nav>
  </header>

  <h1>Mazos de Modern - Magic: The Gathering</h1>
  <section>
    <div id="mazos-container"></div>
  </section>
  
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <img src="../img/logo2.png" alt="Logo de Magic: The Gathering" class="footer-main-logo">
      </div>
      <div class="footer-center">
        <p class="copyright">Todos los derechos reservados © 2025</p>
        <div class="footer-links">
          <a href="#">Contacto</a> |
          <a href="#">Política de privacidad</a> |
          <a href="#">Aviso legal</a>
        </div>
      </div>
      <div class="footer-icons-container">
        <div class="footer-icons">
          <a href="#" aria-label="Facebook"><img src="../img/facebook.jpg" alt="Facebook" class="footer-icon"></a>
          <a href="#" aria-label="Twitter"><img src="../img/twiter.png" alt="Twitter" class="footer-icon"></a>
          <a href="#" aria-label="Youtube"><img src="../img/youtube.png" alt="Youtube" class="footer-icon"></a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Enlazamos el archivo JavaScript -->
  <script src="../js/mazosData.js"></script>
  <script>
    function renderMazos() {
      const container = document.getElementById('mazos-container');
      mazosData.mazos.forEach(mazo => {
        const mazoElement = document.createElement('div');
        mazoElement.className = 'mazo';
        mazoElement.innerHTML = `
          <img src="${mazo.imagen}" alt="${mazo.nombre}">
          <div>
            <h2>${mazo.nombre}</h2>
            <p class="estrategia">${mazo.estrategia}</p>
            <p class="cartas-clave"><strong>Cartas clave:</strong> ${mazo.cartas_clave.join(', ')}</p>
          </div>
        `;
        container.appendChild(mazoElement);
      });
    }

    document.addEventListener('DOMContentLoaded', renderMazos);
  </script>
</body>

</html>
